<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

<body>
  <!-- ============ BODY ======== -->
  <div class="container">
    <h1>BINARY CONVERSION</h1>
    <br>
    <br>
    <h3>Enter binary number and <em>CONVERT</em> it to decimal.</h3>
    <br>
    <br>
    <form class="form" action="index.html" method="post">

      <label for="convert">Year?</label>
      <input type="number" class="form-control" id="binaryInput" placeholder="00100111000110101...">
      <br><br>
      <button id="submitButton" type="button" class="btn btn-primary btn-lg">CONVERT!</button>
    </form>
    <br><br>
    <h1 id="output"></h1>

  </div>



  <!-- ============= END BODY ========= -->
</body>
